  <body>
    <div id="root"></div>
    <script type="application/javascript">
      // Polyfill for 'global' in browser environments
      // Some libraries expect 'global' to be defined, but it's a Node.js concept.
      // In browsers, 'window' or 'globalThis' serve a similar purpose.
      if (typeof global === 'undefined') {
        window.global = window;
      }
      // Alternatively, using globalThis which is standard across environments:
      // window.global = globalThis;
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
